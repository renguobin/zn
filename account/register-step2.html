<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>中诺新材</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<link rel="stylesheet" type="text/css" href="../css/global.css" />
	<link rel="stylesheet" type="text/css" href="../css/account/register.css" />
	<script type="text/javascript" src="../scripts/require.js" data-main="../scripts/main.js"></script>
	<script type="text/javascript">
		require(['app/account/register2'])
	</script>
</head>
<body class="fixed-header">
	<header>
		<div class="left"><a class="back" href="javascript:history.back()"></a></div>
		<div class="center">中诺新材</div>
		<div class="right">
			<a href="" class="icon icon-search"></a>
			<a href="" class="icon icon-cart"><i class="ui-cartNumber"></i></a>
		</div>
	</header>
	<div class="register-warp">
		<div class="register-title">
			<p class="title">恭喜您注册成功</p>
			<p class="tips">请完善您的个人信息</p>
		</div>
		<form action="" class="ui-registerForm">
			<div class="register-table has-label">
				<div class="register-field">
					<div class="field">
						<em class="label">用户ID</em>
						<input type="text" autocomplete="off" class="input" name="id" value="12344567" readonly="">
					</div>
				</div>
				<div class="register-field">
					<div class="field">
						<em class="label">帐号</em>
						<input type="text" autocomplete="off" class="input" name="account" value="12344567" readonly="">
					</div>
				</div>
				<div class="register-field">
					<div class="field">
						<em class="label required">姓名</em>
						<input type="text" autocomplete="off" class="input" name="name" data-required="true" data-descriptions="name">
					</div>
				</div>
				<div class="register-field">
					<div class="field">
						<em class="label required">邮箱</em>
						<input type="text" autocomplete="off" class="input" name="email" data-validate="email">
					</div>
				</div>
				<div class="register-field">
					<div class="field">
						<em class="label">单位名称</em>
						<input type="text" autocomplete="off" class="input" name="company" >
					</div>
				</div>
			</div>
			<div class="register-btnBox">
				<input type="submit" class="register-btn" value="保存，进入个人中心">
			</div>
		</form>
	</div>
</body>
</html>
